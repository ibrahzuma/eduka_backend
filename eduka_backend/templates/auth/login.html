<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - eDuka{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* ... existing styles ... */
        .form-label i {
            color: #858796;
            margin-right: 5px;
        }

        /* Input Group Toggle Style */
        .input-group-text {
            cursor: pointer;
            background: white;
            border-left: none;
        }

        /* Ensure input border matches group if needed, but bootstrap handles this */

        /* Loader Styles */
        /* ... */
    </style>
</head>

<body>
    <!-- ... -->
    <form method="post" onsubmit="document.getElementById('loading-overlay').style.display = 'flex';">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username / Phone Number</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" name="password" id="password" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                <label class="form-check-label small" for="rememberMe">Remember Me</label>
            </div>
            <a href="#" class="small text-decoration-none" style="color: #4e73df;">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="border-radius: 50px;">Login</button>
    </form>
    <div class="mt-3 text-center">
        <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
    </div>
    {% endblock %}
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // toggle the eye icon
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                } else {
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                }
            });
        }
    </script>
</body>

</html>
