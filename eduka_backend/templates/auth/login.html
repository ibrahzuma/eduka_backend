<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - eDuka{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            /* Deep Blue Gradient */
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            /* Glassmorphism */
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-label i {
            color: #858796;
            margin-right: 5px;
        }

        /* Input Group Toggle Style */
        .input-group-text {
            cursor: pointer;
            background: white;
            border-left: none;
        }

        /* Loader Styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner-border-lg {
            width: 4rem;
            height: 4rem;
            border-width: 0.3em;
        }

        .loading-text {
            margin-top: 1rem;
            font-weight: 600;
            color: #4e73df;
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner-border text-primary spinner-border-lg" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="loading-text">Logging in...</div>
    </div>
    <div class="auth-card">
        <div class="text-center mb-4">
            <img src="/static/img/logoeduka.png" alt="eDuka Logo"
                style="height: 80px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));">
        </div>
        <h3 class="text-center mb-4">eDuka Login</h3>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post" onsubmit="document.getElementById('loading-overlay').style.display = 'flex';">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username / Phone Number</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                    <label class="form-check-label small" for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="small text-decoration-none" style="color: #4e73df;">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="border-radius: 50px;">Login</button>
        </form>
        <div class="mt-3 text-center">
            <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // toggle the eye icon
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                } else {
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                }
            });
        }
    </script>
</body>

</html>
